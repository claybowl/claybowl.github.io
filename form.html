<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.tailwindcss.com' rel='stylesheet'>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Roboto Slab', serif;
    }
    h1, h2 {
      font-weight: 700;
      color: #fff;
    }
    form {
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
    }
    input[type='text'], input[type='email'], input[type='tel'], input[type='url'], input[type='date'], input[type='time'], textarea {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    textarea {
      height: 150px;
    }
    label {
      display: inline-block;
      margin-right: 10px;
      color: #fff;
    }
    input[type='radio'] {
      margin-right: 5px;
    }
    button[type='submit'] {
      background-color: #fff;
      color: #222;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type='submit']:hover {
      background-color: #ddd;
    }
  </style>
  <title>AI Consulting Form</title>
</head>

<body>
  <div class='mx-auto max-w-4xl pb-8'>
    <h1 class='text-2xl font-bold mb-10 text-center'>AI Consulting Inquiry Form</h1>

    <form action="https://formspree.io/f/xayragpw" method="POST" class='bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4'>
      <!-- Contact Information -->
      <div class='mb-4'>
        <h2 class='text-xl mb-2'>Contact Information</h2>
        <input type='text' name='name' placeholder='Full Name' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2'>
        <input type='email' name='email' placeholder='Email Address' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2'>
        <input type='tel' name='phone' placeholder='Phone Number' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2'>
        <input type='text' name='company_name' placeholder='Company Name' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2'>
        <input type='url' name='company_website' placeholder='Company Website' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'>
      </div>

      <!-- Other sections would be updated similarly, ensuring each input has a 'name' attribute for Formspree to correctly identify the fields. -->

      <div class='text-center'>
        <button type='submit' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'>
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
